<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Sugarcubes</title>
    <style>
        html,
        body,
        canvas {
            margin: 0px;
            padding: 0px;
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: absolute;
            background: black;
            z-index: 0;
        }
    </style>
    <script> document.addEventListener('contextmenu', event => event.preventDefault());</script>
    <link rel="shortcut icon" type="image/png" href="favicon.png" />
</head>

<body>
    <canvas id="glcanvas" tabindex='1'></canvas>
    <!-- Minified and statically hosted version of https://github.com/not-fl3/macroquad/blob/master/js/mq_js_bundle.js -->
    <script src="https://not-fl3.github.io/miniquad-samples/mq_js_bundle.js"></script>
    <script src="sapp_jsutils.js"></script>
    <script src="quad-url.js"></script>
    <script type="module">
      import init, { set_wasm } from "./wbindgen/sugarcubes.js";

      function perform_demo() {
        const element = document.createElement("input");
        element.type = "file";
        element.style.display = "none";
        // element.accept = acceptedEextensions;

        element.addEventListener(
            "change",
            async () => {
                if (!element.files || !element.files.length) return;
                const file = element.files[0];
                const filename = file.name;
                const content = await file.text();

                console.log(filename, content);
            },
            { capture: false, once: true }
        );

        element.click();
      };

      function on_init() {
        set_wasm(wasm_exports);
        console.log(wasm_exports.add(5, 3));
      }

      async function run() {
        let wbg = await init();

        miniquad_add_plugin({
          register_plugin: (a) => {
            a.env.perform_demo = perform_demo;
            a.wbg = wbg
          },
          on_init: on_init,
          version: "0.0.1",
          name: "wbg",
        });

        load("./wbindgen/sugarcubes_bg.wasm");
      }
      run();
    </script>
</body>

</html>
